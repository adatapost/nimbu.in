
<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">


  <title>Blur</title>

  <style>
    div {
  background: url(http://farm6.staticflickr.com/5328/8959572482_2601c86c04_c.jpg) no-repeat;
  width: 400px;
  height: 400px;
  line-height: 400px;
  color: white;
  text-align: center;
  -webkit-transform: translate3d(0, 0, 0);
  transition: -webkit-filter 1s linear;
}

div:hover {
  -webkit-filter: blur(10px);
}
  </style>

</head>

<body>
  <div>
    <h1>This is getting blurrry</h1>
  </div>
</body>

</html>
