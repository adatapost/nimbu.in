
<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Hue Rotate</title>

  <style>
    div {
  background: url(http://farm6.staticflickr.com/5328/8959572482_2601c86c04_c.jpg) no-repeat;
  width: 400px;
  height: 400px;
  line-height: 400px;
  color: white;
  text-align: center;
  transition: -webkit-filter 1s linear;
}

div:hover {
  -webkit-filter: hue-rotate(360deg);
}
  </style>

</head>

<body>
  <div>
    <h1>This is getting colorful!</h1>
  </div>
</body>

</html>
