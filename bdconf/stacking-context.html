<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Stacking Context Example</title>

  <style>
    p, span { 
    display: block;
    position: absolute;
    top: 5em;
    left: 5em;
    background: brown;
    color: white;
    padding: 4em 5em;
}
      
      p {
          -webkit-transform: perspective( 600px ) rotateY( 60deg );
      }

span {
  background: aliceblue;
  color: blue;          
-webkit-transform: perspective(100px) 
                   translate3d(10px, 10px, 20px);
}
  </style>

</head>

<body>

  <div>
  This is parent
  <p>This creates a stacking context
    <span>New stacking context</span>
  </p>
</div>
</body>

</html>
