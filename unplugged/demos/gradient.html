<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8">
  <title>Gradients</title> 
  <link rel="stylesheet" href="../reset.css">
  <style type='text/css'> 
    html, body { overflow: hidden; }
    body { background: #000; color: #fff; }
    .loader {
      text-align: center;
      width: 200px;
      height: 1.5em;
      margin: -0.75em 0 0 -100px;
      top: 50%;
      left: 50%;
      position: absolute;
      overflow: hidden;
      display: block;      
    }
    .cssanimations .loader {
        width: 100px;
        height: 100px;
        white-space: nowrap;
        text-indent: 110px;
        margin: -50px 0 0 -50px;
        border-radius: 100px;
        -webkit-animation: spin 2s linear infinite;
        -moz-animation: spin 2s linear infinite;    
        background: indianred;
        background-image: -webkit-radial-gradient(closest-side, black 60%, transparent 62%), -webkit-linear-gradient(transparent, indianred 80%), -webkit-linear-gradient(0, indianred 50%, #000 50%, indianred);
        background-image: -moz-radial-gradient(closest-side, black 60%, transparent 61%), -moz-linear-gradient(transparent, indianred 90%), -moz-linear-gradient(0, indianred 50%, #000 50%, indianred);    
        background-image: -o-radial-gradient(closest-side, black 60%, transparent 61%), -o-linear-gradient(transparent, indianred 90%), -o-linear-gradient(0, indianred 50%, #000 50%, indianred);
        background-image: -ms-radial-gradient(closest-side, black 60%, transparent 61%), -ms-linear-gradient(transparent, indianred 90%), -ms-linear-gradient(0, indianred 50%, #000 50%, indianred);
        background-image: radial-gradient(closest-side, black 60%, transparent 61%), linear-gradient(transparent, indianred 90%), linear-gradient(0, indianred 50%, #000 50%, indianred);
    }

    @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
    @-moz-keyframes spin { 100% { -moz-transform: rotate(-360deg); }
  </style> 
  <script src="https://github.com/Modernizr/Modernizr/raw/master/modernizr.js"></script>
</head> 
<body> 
  <span class="loader">loadingâ€¦</span>   
</body> 
</html>
